<html lang="en">
	<head>
		<title>SignBuddy</title>
		<meta name='author' content='Jerry Xie'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script>
		var chars = 'abcdefghijklmnopqrstuvwxyz';
		$(document).ready(function() {
			var asl_interval = setInterval(function() {
				$.get('/current', '', function(data, textStatus, jqXHR) {
					var goal = $('#prompt').attr('class');
					if (data['symbol'] == goal) {
						var ndx = Math.floor(Math.random() * chars.length);
						if (chars[ndx] == goal)
							ndx = (ndx + 1) % chars.length;
						var nextChar = chars[ndx];
						var line = 'OK';
						$('#prompt').attr('class', nextChar);
						$('#realimage').attr('src', 'asl/' + nextChar + '.gif');
						$('#prompt').text(line);
					}
				});
			}, 200);
		});
		</script>
	</head>

	<body>
		<img src=http://i.imgur.com/v9KuaJp.png/>
		<a id="back_to_splash_link" class='hidden' href="/videochat"><button class="btn btn-primary" id="back_to_splash">Enter SignBuddy</button></a>
		<div id="container">
			<div class="lato" id="content" style="font-size:2px">
				<div id="prompt" class="b">Make a b</div>
			</div>
		</div>
	</body>

</html>
